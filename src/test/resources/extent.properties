# Enable the Spark Reporter
extent.reporter.spark.start=true
extent.reporter.spark.out=test-output/ExtentReport/SparkReport.html

# Enable PDF Report generation
extent.reporter.pdf.start=true
extent.reporter.pdf.out=test-output/PdfReport/ExtentPdf.pdf

#Remove below
#extent.reporter.html.start=true
#extent.reporter.html.out=test-output/HtmlReport/ExtentHtmlReport.html

# Configuration file for Extent Reports
extent.reporter.spark.config=src/test/resources/extent-config.xml

# Directory for screenshots
#screenshot.dir=test-output/
#screenshot.rel.path=../

# Directory for screenshots
screenshot.dir=test-output/screenshots/
screenshot.rel.path=../screenshots/

